<form id="user-form" lay-filter="user-form" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label"><i
                style="color:#F00;font-family:serif;padding-right:5px;font-style: normal;">*</i>账号</label>
        <div class="layui-input-block">
            <input name="username" placeholder="请输入账号" type="text" class="layui-input layui-disabled" maxlength="20"
                   lay-verify="required" disabled="disabled" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i
                style="color:#F00;font-family:serif;padding-right:5px;font-style: normal;">*</i>用户名</label>
        <div class="layui-input-block">
            <input name="nickname" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20"
                   lay-verify="required" required/>
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label"><i
                style="color:#F00;font-family:serif;padding-right:5px;font-style: normal;">*</i>手机号</label>
        <div class="layui-input-block">
            <input name="mobile" placeholder="请输入手机号" type="text" class="layui-input" maxlength="11" lay-verify="required|mobile"
                   required/>
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label"><i
                style="color:#F00;font-family:serif;padding-right:5px;font-style: normal;">*</i>性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男" checked/>
            <input type="radio" name="sex" value="1" title="女"/>
        </div>
    </div>



    <div class="layui-form-item model-form-footer">
        <button class="layui-btn" lay-filter="user-form-submit" lay-submit>保存</button>
    </div>
</form>

<script>
    layui.use(['layer', 'admin', 'form', 'formSelects','index','common','upload'], function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var config = layui.common;
        var upload = layui.upload;

        admin.req('api-user/users/current', {}, function (data) {
            // 回显user数据
            if (data && data.resp_code === 0) {
                let user = data.datas;
                user.sex = user.sex.toString();
                form.val('user-form', user);
                form.render();
                $('#user-form').attr('method', 'PUT');
            }

        }, 'GET');

        // 表单提交事件
        form.on('submit(user-form-submit)', function (data) {
            layer.load(2);
            admin.req('api-user/users/saveOrUpdate', JSON.stringify(data.field), function (data) {
                if (data.resp_code == 0) {
                    layer.closeAll('loading');
                    $(".layui-nav-img").attr("src",$("[name=headImgUrl]").val());
                    layer.msg("操作成功", {icon: 1, time: config.msgTime});

                    form.val('user-form',data.datas);
                } else {
                    layer.msg(data.resp_msg, {icon: 2, time: config.msgTime});
                }
            }, 'POST');
            return false;
        });



    });
</script>
