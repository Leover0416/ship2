<link rel="stylesheet" href="/assets/libs/zTree/css/zTreeStyle/zTreeStyle.css"/>
<script type="text/javascript" src="/assets/libs/zTree/js/jquery.ztree.all-3.5.min.js"></script>
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">租户管理</h2>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            &emsp;
<!--            租户名称：-->
        <!--    <select id="tenant-search-key" >
                <option value="">-请选择-</option>
                <option value="tenantName" selected >租户名称</option>
            </select>&emsp;-->
            <input id="tenant-name-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="tenant-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button id ="tenant-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
        </div>

        <!-- 数据表格 -->
        <table class="layui-table" id="tenant-table" lay-filter="tenant-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tenant-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="opt">菜单权限</a>
    <a class="layui-btn layui-btn-xs" lay-event="dataAuth">数据权限</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'common', 'admin', 'formSelects'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.common;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var formSelects = layui.formSelects;

        //渲染表格
        table.render({
            elem: '#tenant-table',
            url: config.base_server + 'api-user/tenant/queryTenants',
            headers:{'Authorization': 'Bearer ' + config.getToken().access_token},
            page: true,
            cols: [[
                {type: 'numbers'},
                // {field: 'id', sort: true, title: 'ID',width: 80},
                {field: 'tenantName', sort: true, title: '租户名称'},
                {field: 'tenantCode', sort: true, title: '租户编码 '},
                {field: 'master', sort: true, title: ' 负责人'},
                {field: 'phone', sort: true, title: ' 负责人电话'},
                {field: 'email', sort: true, title: ' 负责人邮箱'},
                {field: 'remarks',  title: ' 备注'},
                {
                    field: 'createTime', sort: true, templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, title: '创建时间'
                },
                {align: 'center', toolbar: '#tenant-table-bar', title: '操作',width: 270}
            ]]
        });


        // 添加按钮点击事件
        $('#tenant-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(tenant-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { //修改
                showEditModel(data);
            }
            else if (obj.event === 'del') { // 删除
                layer.confirm('确定删除此租户吗？', function (i) {
                    layer.close(i);
                 //   layer.load(2);
                    admin.req('api-user/tenant/'+obj.data.id, {}, function (data) {
                        layer.closeAll('loading');
                        if (data.resp_code == 0) {
                            layer.msg(data.resp_msg, {icon: 1, time: config.msgTime});
                            table.reload('tenant-table', {});
                        } else {
                            layer.msg(data.resp_msg, {icon: 2, time: config.msgTime});
                        }
                    }, 'delete');
                });
            }
            else if (obj.event === 'opt') {  // 菜单权限分配
                showEditMenus(obj.data);
            }else if (obj.event === 'dataAuth') { //数据权限分配
                dataAuth(obj);
            }

        });
        //显示菜单权限表单弹窗
        var showEditMenus = function (data) {
            admin.putTempData('t_tenant_menu', data);
            var title = '菜单模板';
            admin.popupCenter({
                title: title,
                path: 'pages/system/tenant_menu_form.html',
                area:['800px','800px'],
                offset:'120px',
                finish: function () {
                    table.reload('tenant-table', {});
                }
            });
        };

        //显示表单弹窗
        var showEditModel = function (data) {
            admin.putTempData('t_tenant', data);
            var title = data ? '修改租户' : '添加租户';
            admin.popupCenter({
                title: title,
                area:['600px','500px'],
                offset:'180px',
                path: 'pages/system/tenant_form.html',
                finish: function () {
                    // $("input[name='tenantCode']").attr('disabled',true);
                    // $("input[name='tenantCode']").attr('class',"layui-input layui-disabled");
                    // form.val('tenant-table', data);
                    // $('#tenant-table').attr('method', 'POST');
                    table.reload('tenant-table', {});
                }
            });
        };

        // 搜索按钮点击事件
        $('#tenant-btn-search').click(function () {
            var value = $('#tenant-name-value').val();
            table.reload('tenant-table', {where: {tenantName: value}});
        });

        function dataAuth(item) {
            admin.putTempData('t_dataAuth', item);
            admin.popupCenter({
                title: '智能数据权限分配',
                area:['1000px','800px'],
                offset:'30px',
                path: 'pages/templatemanagement/intelligentDataAuth_form.html',
                cancel: function () {
                    table.reload('tenant-table', {});
                }
            });
        }

        // // 删除
        // var doDelete = function (obj) {
        //     layer.confirm('确定要删除吗？', function (i) {
        //         layer.close(i);
        //         layer.load(2);
        //         admin.req('api-user/tenant/' + obj.data.id, {}, function (data) {
        //             layer.closeAll('loading');
        //             if (data.resp_code === 0) {
        //                 layer.msg(data.resp_msg, {icon: 1, time: config.msgTime});
        //                 obj.del();
        //             } else {
        //                 layer.msg(data.resp_msg, {icon: 2, time: config.msgTime});
        //             }
        //         }, 'DELETE');
        //     });
        // };
    });
</script>
