<style>
    .pwd{
        text-security:disc;
        -webkit-text-security:disc;
    }
</style>
<div class="layui-card-header">
    <h2 class="header-title">修改密码</h2>
</div>
<div class="layui-card-body" style="padding: 30px;">
    <form class="layui-form" id="form-psw">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <input type="text" name="oldPassword" required lay-verify="required|psw|password" class="layui-input pwd"
                   placeholder="请输入原密码">
        </div>
        <div class="layui-form-item">
            <input type="text" name="newPassword" required lay-verify="required|psw|password" class="layui-input pwd"
                   placeholder="请输入新密码">
        </div>
        <div class="layui-form-item">
            <input type="text" name="rePassword" required lay-verify="required|repsw|password" class="layui-input pwd"
                   placeholder="再次输入新密码">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit-psw">确认修改</button>
        </div>
    </form>
</div>

<script>
    layui.use(['layer','form', 'admin','common'], function () {
        var form = layui.form;
        var admin = layui.admin;
        var config = layui.common;
        var layer = layui.layer;
        var user = config.getUser();
        $("#id").val(user.id);
        //监听提交
        form.on('submit(submit-psw)', function (data) {
            layer.load(2);
            admin.req('api-user/users/password',JSON.stringify(data.field), function (data) {
                layer.closeAll('loading');
                if (data.resp_code == 0) {
                    admin.closePopupRight();
                    layer.msg(data.resp_msg, {icon: 1,time:config.msgTime}, function () {
                        config.removeToken();
                        location.replace('login.html');
                    });
                } else {
                    layer.msg(data.resp_msg, {icon: 2,time:config.msgTime});
                }
            }, 'PUT');
            return false;
        });

        //添加表单验证方法
        form.verify({
            psw: [/^[\S]{4,12}$/, '密码必须4到12位，且不能出现空格'],
            repsw: function (t) {
                if (t !== $('#form-psw input[name=newPassword]').val()) {
                    return '两次密码输入不一致';
                }
            },
            password: function(s) {
                if (s == '') {
                    return '必填项不能为空';
                } else if (s.length > 0) {
                    if (!checkutils.normalASCII(s)) {
                        return '密码由英文、数字、特殊符号（不包含空格）组成';
                    }
                }
            },
        });
    });
</script>
