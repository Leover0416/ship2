<div class="layui-side-scroll">
    <ul class="layui-nav layui-nav-tree" style="margin-top: 15px;">
		<!-- 左部菜单 -->
        <script id="sideNav" type="text/html">
            {{#  layui.each(d, function(index, item){ }}
            {{# if(!item.hidden){ }}
            <li class="layui-nav-item">
                {{# if(item.url.startWith("pages/")){ }}
                <a href="{{ item.url }}" target="_blank"><i class="layui-icon {{item.css}}"></i>&emsp;<cite>{{ item.name }}</cite></a>
                {{# } }}
                {{# if(!item.url.startWith("pages/")){ }}
                    {{# if(item.url.startsWith("http")){ }}
                    <a href="{{ item.url }}" target="_blank">
                        <i class="layui-icon {{item.css}}"></i>&emsp;<cite>{{ item.name }}</cite>
                    </a>
                    {{# } else { }}
                    <a href="{{ item.url }}">
                        <i class="layui-icon {{item.css}}"></i>&emsp;<cite>{{ item.name }}</cite>
                    </a>
                    {{# } }}
<!--                <a href="{{item.url}}" ><i class="layui-icon {{item.css}}"></i>&emsp;<cite>{{ item.name }}</cite></a>-->
                {{# } }}

                {{# if(item.subMenus&&item.subMenus.length>0){ }}
                <dl class="layui-nav-child">
                    {{# layui.each(item.subMenus, function(index, subItem){ }}
                    {{# if(!subItem.hidden){ }}
                    <dd>
                        {{# if(subItem.url.startWith("pages/")){ }}
                        <a href="{{ subItem.url }}" target="_blank"><i class="layui-icon {{subItem.css}}"></i>&emsp;<cite>{{ subItem.name }}</cite></a>
                        {{# } }}
                        {{# if(!subItem.url.startWith("pages/")){ }}
                            {{# if(subItem.url.startsWith("http")){ }}
                                <a href="{{ subItem.url }}" target="_blank"><i class="layui-icon {{subItem.css}}"></i>&emsp;<cite>{{ subItem.name }}</cite></a>
                            {{# } else { }}
                                <a href="{{ subItem.url }}" ><i class="layui-icon {{subItem.css}}"></i>&emsp;<cite>{{ subItem.name }}</cite></a>
                            {{# } }}
                        {{# } }}
                        {{# if(subItem.subMenus&&subItem.subMenus.length>0){ }}
                        <dl class="layui-nav-child">
                            {{# layui.each(subItem.subMenus, function(index, thrItem){ }}
                            {{# if(!thrItem.hidden){ }}
                            <dd>
                                <a href="{{ thrItem.url }}" >{{ thrItem.name }}</a>
                            </dd>
                            {{# } }}
                            {{# }); }}
                        </dl>
                        {{# } }}
                    </dd>
                    {{# } }}
                    {{# }); }}
                </dl>
                {{# } }}
            </li>
            {{# } }}
            {{#  }); }}
        </script>

    </ul>
</div>
<style>
    .layui-layout-admin .layui-side .layui-side-scroll {
        background: #032B5E !important;
    }
    .layui-nav .layui-nav-child dd.layui-this a, .layui-nav-child dd.layui-this {
        background-color: #1E9FFF !important;
    }
</style>
