<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">AIS信号丢失真实性辨识</h2>
        <!--        <span class="layui-breadcrumb pull-right">-->
        <!--          <a href="#!console">首页</a>-->
        <!--          <a><cite>船台管理</cite></a>-->
        <!--        </span>-->
    </div>
    <div class="layui-card-body ">
        <!-- 饼状图 -->
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-col-md6" id="real-AISTypeStatistics" style="width: 300px;height: 300px;float: left;left: 100px;display: inline-block;"></div>
                <div class="layui-col-md6" id="real-AbnormalStatistics"
                     style="width: 300px;height: 300px;float: left;left: 500px;display: inline-block;"></div>
            </div>
        </div>

        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <label class="layui-form-label">船舶：</label>
                <div class="layui-input-inline">
                    <input id="real-ship-nameMmsi" class="layui-input search-input" type="text" placeholder="搜索船名"/>
                </div>
                <label id="real-AIStype" class="layui-form-label">AIS类型：</label>
                <div id="realAIStype" class="layui-input-inline">
                    <select name="realAIStype" id="realAIStypeSelect">
                        <option value="">请选择</option>
                        <option value="1">A类船台</option>
                        <option value="2">B类船台</option>
                        <option value="3">AtoN</option>
                    </select>
                </div>
                <label id="real-processResults" class="layui-form-label">处理结果：</label>
                <div id="realProcessResults" class="layui-input-inline">
                    <select name="realProcessResults" id="realProcessResultsSelect">
                        <option value="">请选择</option>
                        <option value="ABNORMAL">异常</option>
                        <option value="RECTIFIED">已整改</option>
                        <option value="MISJUDGED">误判</option>
                        <option value="PROCESSING">处理中的</option>
                        <option value="SPECIAL">其它特殊情况</option>
                        <option value="REJUDGE">重判定</option>
                    </select>
                </div>

                <label class="layui-form-label">异常时间</label>
                <div class="layui-input-inline">
                    <input type="text" style="width:285px;" id="real-abnormalTime" name="real-abnormalTime" placeholder="异常时间"
                           autocomplete="off" class="layui-input" readonly>
                </div>

                <button id="real--search" class="layui-btn icon-btn" style="margin-left: 130px"><i class="layui-icon">&#xe615;</i>查询</button>
                <button id="real--export" class="layui-btn icon-btn" style="margin-left: 10px"><i class="layui-icon">&#xe654;</i>导出excel</button>
            </div>
        </div>
        <table class="layui-table" id="real-table" lay-filter="real-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="real-table-bar">
    <a class="layui-btn layui-btn-xs" lay-event="real-detail">查看详情</a>
</script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.1/dist/echarts.min.js"></script>      <!--????-->
<script>
    layui.use(['form', 'table', 'util', 'common', 'admin', 'laydate', 'jquery', 'layer', 'table', 'layedit', 'upload', 'element', 'carousel'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.common;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var laydate = layui.laydate;
        //异常时间
        laydate.render({
            elem: '#real-abnormalTime',
            type: 'date',
            format: 'yyyy-MM-dd',
            range: false
        });
        var $ = layui.jquery;
        var element = layui.element;
        carousel = layui.carousel;
        // echarts = layui.echarts;
        var table = layui.table;
        var layedit = layui.layedit;
        var upload = layui.upload;
        // var dtree = layui.dtree;

        // 渲染表格
        table.render({
            elem: '#real-table',
            url: config.base_server + 'lossOfAisSignal-api/lostInfo/list',
            method: 'GET',
            headers: {'Authorization': 'Bearer ' + config.getToken().access_token},
            page: true,
            cols: [[
                {type: 'numbers'},
                {field: 'mmsi', title: 'MMSI'},
                {field: 'baseName', title: '船名(报文)'},
                {field: 'callsign', title: '船名(数据库)'},
                {field: 'aisType', title: 'AIS类型'},
                {
                    field: 'receiveTime', title: '异常时间', templet: function (e) {
                        return layui.util.toDateString(e.receiveTime, "yyyy-MM-dd HH:mm:ss")
                    }
                },
                {field: 'count', title: '异常次数'},
                {field: 'errorStatus', title: '处理结果',templet:function (e) {
                        if(e.errorStatus =='ABNORMAL') return '异常'
                        if(e.errorStatus =='RECTIFIED') return '已整改'
                        if(e.errorStatus =='MISJUDGED') return '误判'
                        if(e.errorStatus =='PROCESSING') return '处理中的'
                        if(e.errorStatus =='SPECIAL') return '其它特殊情况'
                        if(e.errorStatus =='REJUDGE') return '重判定'
                    }},
                {fixed: 'right', align: 'center', toolbar: '#real-table-bar', title: '操作'}
            ]]
        });

        // 导出excel按钮点击事件
        $('#real--export').click(function () {

            var mmsi = $('#real-ship-nameMmsi').val();
            var aisType = $('#realAIStypeSelect').val();
            var errorStatus = $('#realProcessResultsSelect').val();
            var receiveTime = $('#real-abnormalTime').val();
            var url = config.base_server + 'lossOfAisSignal-api/lostInfo/export'+ '?page=1&limit=10&mmsi'+  mmsi + '&aisType'+  aisType + '&errorStatus'+  errorStatus+ '&receiveTime'+  receiveTime;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.responseType = "blob";
            xhr.setRequestHeader("client_type", "DESKTOP_WEB");
            xhr.setRequestHeader("Authorization", "Bearer " + config.getToken().access_token);
            xhr.onload = function () {
                if (this.status == 200) {
                    var fileName = "AIS信号丢失真实性辨识.xlsx";
                    var blob = this.response;
                    var a = document.createElement('a');
                    a.innerHTML = fileName;
                    // 指定生成的文件名
                    a.download = fileName;
                    a.href = URL.createObjectURL(blob);
                    document.body.appendChild(a);
                    var evt = document.createEvent("MouseEvents");
                    evt.initEvent("click", false, false);
                    a.dispatchEvent(evt);
                    document.body.removeChild(a);
                }
            }
            xhr.send();
        });

        // 工具条点击事件
        table.on('tool(real-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'real-detail') {
                var index = layui.index;
                admin.putTempData('id', data.id);
                admin.putTempData('mmsi', data.mmsi);
                admin.putTempData('resultInfo', data.resultInfo);
                admin.putTempData('current', 10);
                var title = '详情页面';
                admin.popupCenter({
                    title: title,
                    path: 'pages/vdl/authenticLoseOfCheckListResult.html',
                    area:['1500px','800px'],
                    offset:'120px',
                    finish: function () {
                        table.reload('real-table', {});
                    }
                });

            }
        });



        // 搜索按钮点击事件
        $('#real--search').click(function () {
            var mmsi = $('#real-ship-nameMmsi').val();
            var aisType = $('#realAIStypeSelect').val();
            var errorStatus = $('#realProcessResultsSelect').val();
            var receiveTime = $('#real-abnormalTime').val();
            table.reload('real-table', {where: {mmsi: mmsi, aisType: aisType, errorStatus: errorStatus, receiveTime: receiveTime}});
        });

        $(function () {
            getEchart();
            getEchart2();
        });
        function  getEchart() {

            $.ajax({
                type: 'post',
                dataType: 'text',
                url:  config.base_server + 'lossOfAisSignal-api/lostInfo/lostInfoList',
                headers: {'Authorization': 'Bearer ' + config.getToken().access_token},
                cache: false,
                async: true,
                success: function (data) {
                    var data = eval('(' + data + ')');
                    var data1 = new Array();
                    for(var i=0; i < data.circleDto.aisType.item.length; i++){
                        data1[i] = {value:data.circleDto.aisType.total,name:data.circleDto.aisType.item[i].name + ":" +  Math.round(data.circleDto.aisType.item[i].value / data.circleDto.aisType.total * 10000) / 100 + "%"}
                    }
                    var chartAISTypeStatistics = echarts.init(document.getElementById('real-AISTypeStatistics'));
                    //指定图表配置项和数据
                    chartEquip = {
                        title: {
                            text: 'AIS类型统计',
                            x: 'center' //标题居中
                        },
                        tooltip: {
                            // trigger: 'item' //悬浮显示对比
                        },
                        // legend: {
                        //     orient: 'vertical', //类型垂直,默认水平
                        //     left: 'left', //类型区分在左 默认居中
                        //     // data: data1
                        //         // ['A类船台', 'B类船台', '其他类船台']
                        // },
                        series: [{
                            type: 'pie', //饼状
                            radius: ['30%', '50%'], //圆的大小
                            center: ['50%', '50%'], //居中
                            data:data1

                        }]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    chartAISTypeStatistics.setOption(chartEquip, true);
                }
            });
        }

        function  getEchart2() {
            $.ajax({
                type: 'post',
                dataType: 'text',
                url:  config.base_server + 'lossOfAisSignal-api/lostInfo/lostInfoList',
                headers: {'Authorization': 'Bearer ' + config.getToken().access_token},
                cache: false,
                async: true,
                success: function (data) {

                    var data = eval('(' + data + ')');
                    var data1 = new Array();
                    for(var i=0; i < data.circleDto.status.item.length; i++){
                        data1[i] = {value:data.circleDto.status.total,name:data.circleDto.status.item[i].name + ":" +  Math.round(data.circleDto.status.item[i].value / data.circleDto.status.total * 10000) / 100 + "%"}
                    }
                    var chartAbnormalStatistics = echarts.init(document.getElementById('real-AbnormalStatistics'));
                    //指定图表配置项和数据
                    chartException = {
                        title: {
                            text: '异常处理结果统计',
                            x: 'center' //标题居中
                        },
                        tooltip: {
                            // trigger: 'item' //悬浮显示对比
                        },
                        // legend: {
                        //     orient: 'vertical', //类型垂直,默认水平
                        //     left: 'left', //类型区分在左 默认居中
                        //     // data: data1
                        //         // ['A类船台', 'B类船台', '其他类船台']
                        // },
                        series: [{
                            type: 'pie', //饼状
                            radius: ['30%', '50%'], //圆的大小
                            center: ['50%', '50%'], //居中
                            data:data1

                        }]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    chartAbnormalStatistics.setOption(chartException, true);
                }
            });
        }

    });
</script>
