<!-- 基站信息表单弹窗 -->
<form id="stationInfo-form" lay-filter="stationInfo-form" class="layui-form model-form">
    <input name="parentId" id="parentId" type="hidden"/>
    <input name="id" id="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">基站名称：</label>
        <div class="layui-input-block">
            <p class=" layui-inline" name="shoreName" id="shoreName" style="float:left;line-height: 36px"></p>
            <!--            <input name="shoreName" placeholder="请输入基站名称" type="text" class="layui-input" maxlength="64"-->
            <!--                   >-->
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">MMSI：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="shoreMmsi" id="shoreMmsi" style="float:left;line-height: 36px"></p>
                <!--                <input name="shoreMmsi" placeholder="请输入基站MMSI" type="tel" class="layui-input"-->
                <!--                       lay-verify="required" maxlength="9" required/>-->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设备型号：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="deviceType" id="deviceType" style="float:left;line-height: 36px"></p>

                <!--                <input name="deviceType" placeholder="最长不超过50个字符" type="text" maxlength="50" class="layui-input"-->
                <!--                       lay-verify="required" required/>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">基站IP：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="ip" id="ip" style="float:left;line-height: 36px"></p>
                <!--                <input id="ip" name="ip" placeholder="请输入基站IP" type="text" class="layui-input"-->
                <!--                       lay-verify="IPCheck|required"-->
                <!--                       required/>-->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">端口：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="port" id="port" style="float:left;line-height: 36px"></p>
                <!--                <input id="port" name="port" placeholder="请输入基站端口" type="text" maxlength="5"-->
                <!--                       class="layui-input" lay-verify="PORTCheck|required"/>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">纬度：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="latitude" id="latitude" style="float:left;line-height: 36px"></p>
                <!--                <input name="latitude" id="latitude" placeholder="请输入纬度" type="text" lay-verify="LatCheck"-->
                <!--                       class="layui-input"/>-->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">经度：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="longitude" id="longitude" style="float:left;line-height: 36px"></p>
                <!--                <input name="longitude" id="longitude" placeholder="请输入经度" type="text" lay-verify="LngCheck"-->
                <!--                       class="layui-input"/>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label layui-required">接入方式：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="connectionTypeDetail" id="connectionTypeDetail"
                   style="float:left;line-height: 36px"></p>
                <!--                <select name="connectionTypeDetail" id="connectionTypeDetail" required>-->
                <!--                    <option selected="selected" value=""></option>-->
                <!--                    <option value="0">主动接入</option>-->
                <!--                    <option value="1">被动接入</option>-->
                <!--                </select>-->
            </div>
        </div>
        <div class="layui-inline" id="ifSample">
            <label class="layui-form-label layui-required">是否单机：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="singleType" id="singleType" style="float:left;line-height: 36px"></p>
                <!--                <select name="singleType" id="selecte-singleType" required>-->
                <!--                    <option selected="selected" value=""></option>-->
                <!--                    <option value="0">是</option>-->
                <!--                    <option value="1">否</option>-->
                <!--                </select>-->
            </div>
        </div>
        <div class="layui-inline" id="ifManStandbyType" style="display: none">
            <label class="layui-form-label layui-required" style="width: 90px">主备机类型：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="ManStandbyType" id="manStandbyType"
                   style="float:left;line-height: 36px"></p>
                <!--                <select name="ManStandbyType" id="selecte-ManStandbyType" required>-->
                <!--                    <option selected="selected" value=""></option>-->
                <!--                    <option value="A">主</option>-->
                <!--                    <option value="B">备</option>-->
                <!--                </select>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item" id="version">
        <div class="layui-inline">
            <label class="layui-form-label">ARM版本：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="armVersion" id="armVersion" style="float:left;line-height: 36px"></p>
                <!--                <input id="armVersion" name="armVersion" placeholder="请输入ARM版本" type="text" class="layui-input"/>-->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px">FPGA版本：</label>
            <div class="layui-input-inline">
                <p class=" layui-inline" name="fpgaVersion" id="fpgaVersion" style="float:left;line-height: 36px"></p>
                <!--                <input id="fpgaVersion" name="fpgaVersion" placeholder="请输入FPGA版本" type="text"-->
                <!--                       class="layui-input"/>-->
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">基站地址：</label>
        <div class="layui-input-block">
            <p class=" layui-inline" name="stationAddress" id="stationAddress"
               style="float:left;line-height: 36px;height: 65px;width: 545px;word-break: break-all;word-wrap: break-word"></p>
            <!--            <textarea rows="3" name="address" id="stationAddress" placeholder="请输入基站地址" type="text"-->
            <!--                      class="layui-textarea"></textarea>-->
        </div>
    </div>
    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
    </div>
</form>

<script>
    layui.use(['layer', 'admin', 'form', 'common'], function () {
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var config = layui.common;
        form.render();
        // 回显基站信息数据
        var station = admin.getTempData('baseStationInfo-table');
        if (station.custom == 1) {
            $('#ifSample').show();
            $('#ifManStandbyType').hide();
            $('#shoreName').html(station.shoreName);
            $('#shoreMmsi').html(station.shoreMmsi);
            $('#deviceType').html(station.deviceType);
            $('#ip').html(station.ip);
            if(station.port==0){
                $('#port').html("");
            }else{
                $('#port').html(station.port);
            }
            if(station.latitude==0){
                $('#latitude').html("");
            }else{
                $('#latitude').html(station.latitude);
            }
            if(station.longitude==0){
                $('#longitude').html("");
            }else{
                $('#longitude').html(station.longitude);
            }
            $('#connectionTypeDetail ').html(station.connectionType == "0" ? '主动接入' : '被动接入');
            $('#singleType').html(station.singleType == "0" ? '是' : '否');
            $('#manStandbyType').html(station.manStandbyType == "B" ? '备' : '主');
            $('#armVersion').html(station.armVersion);
            $('#fpgaVersion').html(station.fpgaVersion);
            $('#stationAddress').html(station.address);
            form.val('stationInfo-form', station);
        } else {
            $('#ifSample').hide();
            $('#ifManStandbyType').show();
            $('#shoreName').html(station.shoreName);
            $('#shoreMmsi').html(station.shoreMmsi);
            $('#deviceType').html(station.deviceType);
            $('#ip').html(station.ip);
            if(station.port==0){
                $('#port').html("");
            }else{
                $('#port').html(station.port);
            }
            if(station.latitude==0){
                $('#latitude').html("");
            }else{
                $('#latitude').html(station.latitude);
            }
            if(station.longitude==0){
                $('#longitude').html("");
            }else{
                $('#longitude').html(station.longitude);
            }
            $('#connectionTypeDetail ').html(station.connectionType == "0" ? '主动接入' : '被动接入');
            $('#singleType').html(station.singleType == "0" ? '是' : '否');
            $('#manStandbyType').html(station.manStandbyType == "B" ? '备' : '主');
            $('#armVersion').html(station.armVersion);
            $('#fpgaVersion').html(station.fpgaVersion);
            $('#stationAddress').html(station.address
            );
            form.val('stationInfo-form', station);
        }
        $('#stationInfo-form').attr('method', 'POST');
    });

</script>
