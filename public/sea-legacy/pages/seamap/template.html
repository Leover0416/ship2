<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../favicon.ico"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width">
    <script src="../../module/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
    <title>样式表</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/css/admin.css"/>
    <link rel="stylesheet" href="../../assets/css/main.css" media="all">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="./custom.css">
    <link rel="stylesheet" href="./custom2.css">
    <link rel="stylesheet" href="../../assets/libs/leaflet/leaflet/leaflet.css"/>
    <link rel="stylesheet"
          href="../../assets/libs/leaflet/Leaflet.MousePosition-master/src/L.Control.MousePosition.css"/>
    <link rel="stylesheet" href="../../assets/libs/leaflet/Leaflet.TrackPlayBack-master/dist/control.playback.css">
    <link rel="stylesheet" href="../../assets/libs/leaflet/layui-autocomplete-master/src/layuiAutocomplete.css">
    <link rel="stylesheet" href="../../assets/libs/leaflet/Leaflet.PolylineMeasure-master/Leaflet.PolylineMeasure.css">
    <script src="/module/js/Dfm.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            layer = layui.layer
                , form = layui.form;
        });
    </script>
</head>
<body style="background: #606060;min-height: 100vh;">
<style>

    * {
        color: white
    }


    .ah-dialog .ah-dialog-body {
        padding: 5px;
        min-width: 100px;
        min-height: 200px;
        overflow: auto;
    }

    .demo-item {
        margin: 5px;
    }

    .demo-item h2 {
        margin-bottom: 10px;
    }

    .demo-item-body {
        margin-left: 20px;
        margin-right: 20px;
    }

    .code {

        background: #2d2d2d;
        color: rgb(201, 209, 217);
        font-family: Consolas;
        text-align: left;
        padding: 1em;
        padding-left: 0.8em;
        margin: 1em;
        border-radius: 5px;
        counter-reset: line;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        line-height: 1.5;

    }

</style>
<script>

    function dialog(title, body, successCallback, cancelCallback) {
        return layer.open({
            type: 1,
            offset: ['5vh', '95vw'],
            class: "ah-dialog",
            title: title || "提示",
            content: body,
            btn: '',
            shade: 0,
            skin: 'layui-layer-lan ah-dialog',
            resize: false,
            cancel: cancelCallback,
            success: function (layero, index) {

            },
            yes: successCallback,

        });
    }

</script>
<div style="padding:0 10%;">
    <div>
        <h1>前端开发指南</h1>
    </div>
    <div class="demo-item">
        <h2>弹出框</h2>
        <div class="demo-item-body">
            <button onclick="openDialog()">test</button>
            <script>
                function openDialog() {
                    dialog("", $("#temp_dialog_demo").html());
                }
            </script>
            <code>

            </code>
        </div>
    </div>

    <div class="demo-item">
        <h2>角度值编辑框</h2>
        <div class="demo-item-body">
            <pre class="code">
                &lt;dfm id="dfm_p">&lt;/dfm>
                $("#dfm_p").dfm().val(123.156558);//设置
                $("#dfm_p").dfm().val()//获取
            </pre>
            <dfm id="dfm_p" type="jd"></dfm>
            <dfm id="dfm_show" type="jd" readonly="true"></dfm>
            <script>
                $("#dfm_show").dfm({value: 123.156558});
                $("#dfm_p").dfm({value: 123.156558}).change(function () {
                    $("#dfm_show").dfm().val($("#dfm_p").dfm().val());
                })</script>
        </div>
    </div>
    <div>
        <template id="temp_dialog_demo">
            <div class='ah-dialog-body'>abc</div>
        </template>
    </div>
</div>
</body>
</html>
