<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Map Lite</title>
    <link rel="stylesheet" href="../../assets/libs/leaflet/leaflet/leaflet.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="../../assets/libs/leaflet/leaflet/leaflet-src.js"></script>
<script>
    // 创建一个简单可缩放的底图（使用 OSM 公共瓦片）
    const map = L.map('map', {
        center: [31.0, 121.0], // 可自行调整默认中心
        zoom: 8,
        zoomControl: true,
        maxZoom: 19,
        minZoom: 2
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
</script>
</body>
</html>
